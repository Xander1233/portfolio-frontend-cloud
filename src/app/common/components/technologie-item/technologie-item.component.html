<div class="card flex flex-row justify-between items-center p-3 rounded-lg shadow-md w-60">
	<div class="flex flex-row justify-start items-center w-full">
		<div class="rounded-lg logo-colored {{ item.logo_color }} flex items-center justify-center mr-4">
			<img [src]="item.logo" alt="{{ item.name }} icon" class="aspect-auto" />
		</div>
		<h3 class="text-md font-semibold">{{ item.name }}</h3>
	</div>
</div>
